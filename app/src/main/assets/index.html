    var warna_warni = [
        '#ff7399'
    ];
    function acak(arr, count){
        var result = [];
        var _tmp = arr.slice();
        for(var i = 0; i<count; i++){
            var index = Math.ceil(Math.random() * 10) % _tmp.length;
            result.push(_tmp.splice(index, 1)[0]);
        }
        return result;
    }
    $(document).on('click','.creatorEasterEgg',function(e){
        $(this).css("background-image","url(assets/char_pinkfong_34.gif)");
        $("body").css("background-color",acak(warna_warni,1));
        console.log('Gotcha!');
    });
</script>
